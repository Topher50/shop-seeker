<!--
  Fixture based on real LoopNet HTML structure, verified via the
  johnstenner/LoopnetMCP project which successfully parses live LoopNet pages.
  Key selectors: article.placard, header h4 a, a.subtitle-beta,
  ul.data-points-2c li[name="Price"], ul.data-points-2c li (sqft pattern).
  Note: LoopNet uses Akamai bot protection so this cannot be fetched
  programmatically with standard requests in production.
-->
<html>
<head><title>Commercial Real Estate For Lease - LoopNet</title></head>

<div id="searchResults">

            <div class="carousel-theme-light xfade carousel">
              <div class="carousel-view">

                      <figure>
                        <img class="image-hide" src="https://images.loopnet.com/12345/photo1.jpg" alt="100 Mission St">
                      </figure>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
